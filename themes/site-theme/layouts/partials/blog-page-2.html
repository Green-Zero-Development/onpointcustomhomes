{{ range first 2 (after 1 (where .Site.Pages "Type" "post")) }}
    <a href="/blog/page{{ .Slug }}" class="w-full md:w-1/2 lg:w-1/3 mx-auto relative border-8 border-white h-home hover:opacity-95 hover:cursor-pointer">
        <h2>{{ .Title }}</h2>
        <date>{{ .Date | dateFormat "Jan 2, 2006" }}</date>
        <p>{{ .Params.Excerpt }}</p>
    </a>
{{ end }}
