---
label: Home (single portfolio)
hide_body: true
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
  description: Enter the name of the property
- type: text
  name: price
  label: Price
  config:
    required: false
  description: Leave BLANK if SOLD
- type: text
  name: slug
  label: Slug
  description: 'WARNING: Do not leave this blank. Please put something after the "/"'
  config:
    required: true
  default: "/"
- type: field_group
  name: featured_image
  label: Featured Image
  fields:
  - type: file
    name: home_featured_image
    label: Home Featured Image
    config:
      maxSize: '2'
  - type: text
    name: alt_text
    label: Alt Text
- type: field_group
  name: location
  label: Location
  fields:
  - type: text
    name: street_address
    label: Street Address
    config:
      required: true
  - type: text
    label: City
    name: city
    config:
      required: true
  - type: text
    name: state
    label: State
    config:
      required: true
  - type: text
    name: zip_code
    label: Zip Code
    config:
      required: true
  - type: text
    name: neighboorhood
    label: Neighboorhood
    config:
      required: true
- type: field_group
  name: home_specifics
  label: Home Specifics
  fields:
  - type: text
    name: bedrooms
    label: "# of Bedrooms"
    config:
      required: false
  - type: text
    name: bathrooms
    label: "# of bathrooms"
  - type: text
    name: square_feet
    label: Square Feet
  - type: text
    label: Lot Square Feet
    name: lot_square_feet
  - type: number
    name: how_many_cars_garage
    label: Size of Garage
    description: How many cars can the garage hold?
  - type: textarea
    name: description_of_home
    label: Description of Home
    config:
      wysiwyg: false
      schema:
        format: markdown
- type: boolean
  name: is_on_sale
  label: Is on Sale
- type: boolean
  name: is_sold
  label: Is Sold
- type: boolean
  name: is_pending
  label: Is Pending
- type: text
  name: video_tour_link
  label: Video Tour Link
  description: 'NOTE: This must be a Youtube link.'
- type: image_gallery
  label: Floor Plans
  name: floor_plans
- type: image_gallery
  label: Progress Images
  name: progress_images
- type: image_gallery
  name: gallery_images
  label: Other Images
- type: datetime
  name: date
  label: Date
  description: For sorting of content. Dates closer to today will be listed further
    up the page.
  default: '2019-03-26T04:00:00.000+00:00'
- type: text
  name: type
  label: type
  hidden: true
  config:
    required: true
  default: page
- type: text
  name: layout
  label: layout
  hidden: true
  config:
    required: true
  default: home-single
- type: text
  label: Page Kind
  name: page_kind
  hidden: true
  config:
    required: true
  default: home
