---
label: Old Award
hide_body: true
fields:
- type: file
  name: award_photo
  label: Award Photo
  config:
    maxSize: '2'
- name: award_link
  label: Award link
  type: textarea
  hidden: false
  default: ''
- type: file
  name: award_pdf
  label: Award PDF
  config:
    maxSize: '2'
- type: datetime
  name: date
  label: Date
  description: For sorting of content. Dates closer to today will be listed further
    up the page.
  default: '2019-03-26T04:00:00.000+00:00'
- name: page_kind
  label: Page kind
  type: text
  hidden: true
  default: old_award
  config:
    required: true
- type: text
  name: title
  label: Title
  config:
    required: true
  hidden: true
  default: Award won by On Point Custom Homes
